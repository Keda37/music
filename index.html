<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Любимая музыка бесплатно на 30 дней</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="music">
    <div class="music__info">
      <div class="music__info-wrapper info">
        <span class="info__subtitle">Бесплатная подписка на 30 дней</span>
        <h1 class="info__title">Слушай <span class="br"><br></span> любимую музыку весь месяц</h1>
        <button class="info__subs-button">Подписаться</button>
      </div>
    </div>
    <div class="music__slider">
      <div class="swiper-container slider">
        <div class="swiper swiper-wrapper">
          <a href="#" class="slider__item album swiper-slide" style="background-image: url(img/bon-jovi.jpg);">
            <h2 class="album__title">Bon Jovi</h2>
            <span class="album__text">New Single + Pre–Oder Album</span>
          </a>
          <a href="#" class="slider__item album swiper-slide" style="background-image: url(img/lady-gaga.jpg);">
            <h2 class="album__title">Lady Gaga</h2>
            <span class="album__text">New Single + Pre–Oder Album</span>
          </a>
          <a href="#" class="slider__item album swiper-slide" style="background-image: url(img/the-killers.jpg);">
            <h2 class="album__title">The Killers</h2>
            <span class="album__text">New Single + Pre–Oder Album</span>
          </a>
        </div>
        <div class="slider__arrow swiper-button-next"></div>
      </div>
    </div>
  </section>

<script src="js/vendor/swiper.js"></script>
<script src="js/script.js"></script>
</body>
</html>
